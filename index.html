<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather Forecast App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form action="">
          <input type="search" placeholder="Enter a city..." required>
          <input type="submit" value="search">
        </form>
      </header>
      <main>
        <div>
          <h1>
            Melbourne
          </h1>
          <p>
            Tuesday 13:03, overcast clouds
            <br>
            Humidity: 93%, Wind: 1.03km/h
          </p>
        </div>
        <div>⛅️ 12°C</div>
        <div class="container">
          <div class="row">
            <div class="col">
              Tue
            </div>
            <div class="col">
              Wed
            </div>
            <div class="col">
              Thu
            </div>
            <div class="col">
              Fri
            </div>
            <div class="col">
              Sat
            </div>
          </div>
          <div class="row">
            <div class="col">
              ☁️
            </div>
            <div class="col">
              ⛅️
            </div>
            <div class="col">
              ☁️
            </div>
            <div class="col">
              🌧️
            </div>
            <div class="col">
              🌧️
            </div>
          </div>
          <div class="row">
            <div class="col">
              19° 12°
            </div>
            <div class="col">
              20° 14°
            </div>
            <div class="col">
              19° 15°
            </div>
            <div class="col">
              18° 15°
            </div>
            <div class="col">
              17° 15°
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by <a href="https://github.com/nikolaclare" target="_blank">Nikola Ashton</a>, is
        open-sourced on <a href="https://github.com/nikolaclare/Weather-forecast" target="_blank">GitHub</a> and hosted
        on
        <a href="https://weathering-forecast-app.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>

</html>
