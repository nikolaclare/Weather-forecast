<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather Forecast App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form action="" class="search-form" id="search-form">
          <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input">
          <input type="submit" value="Search" class="search-form-button">
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city">
              Melbourne
            </h1>
            <p class="weather-app-details" id="weather-app-details">
              <span id="current-time">Tuesday 13:03</span>, <span id="current-conditions"></span>overcast clouds
              <br>
              Humidity: <strong id="humidity">93%</strong>, Wind: <strong id="wind">1.03km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">
              ⛅️
            </div>
            <div class="weather-app-temperature">
              12
            </div>
            <div class="weather-app-unit">
              °C
            </div>
          </div>
        </div>
        <div class="forecast">
          <div class="forecast-days">
            <div class="col">
              Tue
            </div>
            <div class="col">
              Wed
            </div>
            <div class="col">
              Thu
            </div>
            <div class="col">
              Fri
            </div>
            <div class="col">
              Sat
            </div>
          </div>
          <div class="forecast-icons">
            <div class="col">
              ☁️
            </div>
            <div class="col">
              ⛅️
            </div>
            <div class="col">
              ☁️
            </div>
            <div class="col">
              🌧️
            </div>
            <div class="col">
              🌧️
            </div>
          </div>
          <div class="forecast-min-max-temperature">
            <div class="col">
              <strong>19°</strong> 12°
            </div>
            <div class="col">
              <strong>20°</strong> 14°
            </div>
            <div class="col">
              <strong>19°</strong> 15°
            </div>
            <div class="col">
              <strong>18°</strong> 15°
            </div>
            <div class="col">
              <strong>17°</strong> 15°
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by <a href="https://github.com/nikolaclare" target="_blank">Nikola Ashton</a>, is
        open-sourced on <a href="https://github.com/nikolaclare/Weather-forecast" target="_blank">GitHub</a> and hosted
        on
        <a href="https://weathering-forecast-app.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>

</html>
