<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather Forecast App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form action="" class="search-form">
          <input type="search" placeholder="Enter a city..." required class="search-form-input">
          <input type="submit" value="Search" class="search-form-button">
        </form>
      </header>
      <main>
        <div>
          <h1>
            Melbourne
          </h1>
          <p>
            Tuesday 13:03, overcast clouds
            <br>
            Humidity: 93%, Wind: 1.03km/h
          </p>
        </div>
        <div>⛅️ 12°C</div>
        <div class="container">
          <div class="row">
            <div class="col">
              Tue
            </div>
            <div class="col">
              Wed
            </div>
            <div class="col">
              Thu
            </div>
            <div class="col">
              Fri
            </div>
            <div class="col">
              Sat
            </div>
          </div>
          <div class="row">
            <div class="col">
              ☁️
            </div>
            <div class="col">
              ⛅️
            </div>
            <div class="col">
              ☁️
            </div>
            <div class="col">
              🌧️
            </div>
            <div class="col">
              🌧️
            </div>
          </div>
          <div class="row">
            <div class="col">
              19° 12°
            </div>
            <div class="col">
              20° 14°
            </div>
            <div class="col">
              19° 15°
            </div>
            <div class="col">
              18° 15°
            </div>
            <div class="col">
              17° 15°
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by <a href="https://github.com/nikolaclare" target="_blank">Nikola Ashton</a>, is
        open-sourced on <a href="https://github.com/nikolaclare/Weather-forecast" target="_blank">GitHub</a> and hosted
        on
        <a href="https://weathering-forecast-app.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>

</html>
